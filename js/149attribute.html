<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <!-- img#img1[src][alt][title] -->
    <img src="../html/01.png" alt="GOJO" id="img1" title="SATORU" />
    <input type="text" id="input1" value="hello" />
    input#input1[]
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      let s1 = document.querySelector("#img1").getAttribute("src");
      console.log(s1);

      // src attribute 바꾸기
      document.querySelector("#img1").setAttribute("src", "../html/02.png");

      // src property 를 활용
      let s2 = document.querySelector("#img1").src;
      console.log(s2);

      document.querySelector("#img1").src = "../html/01.png";

      // alt, title property활용해서 attribute 바꾸기
      document.querySelector("#img1").alt = "고죠";
      document.querySelector("#img1").title = "사토루";

      let v1 = document.querySelector("#input1").getAttribute("value");
      let v2 = document.querySelector("#input1").value;
      console.log(v1, v2);
    </script>
  </body>
</html>
