<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // split : 특정 문자열 기준으로 나눈 문자열들을 원소로 갖는 배열 리턴

      let a = "spring,java,boot,css,react";
      let b = a.split(",");
      console.log(b);
      let c = "spring, java, boot, css, react";
      let d = c.split(",");
      console.log(d);
      let e = c.split(", ");
      console.log(e);

      let f = "spring, java, boot, css, react";
      let g = f.split(/\s*, \s*/); // reqular expression(정규표현식)
      console.log(g);

      let h = "spring";
      let i = h.split("");
      console.log(i);

      // 두번째 단어들로만 구성된 배열 출력
      let j = [
        "java, spring, boot",
        "pyton, django, ai",
        "javascript, node, next",
        "html, react, vue",
        "jsp, servlet, thymeleaf",
      ];

      j.forEach((k) => console.log(k.split(",")[1].trim()));

      // 선생님 버전
      let w = j.map((e) => e.split(",")[1]);
      console.log(w);
    </script>
  </body>
</html>
