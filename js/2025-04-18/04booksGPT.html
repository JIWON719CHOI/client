<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>도서 정보 처리</title>
  </head>
  <body>
    <h1>📚 도서 정보 처리 프로그램</h1>
    <script>
      // 📌 도서 정보를 저장할 배열을 선언합니다.
      const books = [];

      // 📌 사용자로부터 3권의 도서 정보를 입력받습니다.
      for (let i = 0; i < 3; i++) {
        // 도서 제목을 입력받습니다.
        const title = prompt(`${i + 1}번째 도서의 제목을 입력하세요:`);

        // 저자를 입력받습니다.
        const author = prompt(`${i + 1}번째 도서의 저자를 입력하세요:`);

        // 가격을 입력받습니다. 입력값은 문자열이므로 숫자로 변환합니다.
        const price = Number(prompt(`${i + 1}번째 도서의 가격을 입력하세요:`));

        // 입력된 정보를 객체로 만들어 books 배열에 추가합니다.
        books.push({ title, author, price });
      }

      // 📌 모든 도서 정보를 출력합니다.
      document.write("<h2>📖 입력된 도서 목록</h2>");
      books.forEach((book, index) => {
        document.write(
          `<p><strong>${index + 1}번째 도서</strong><br>
        제목: ${book.title}<br>
        저자: ${book.author}<br>
        가격: ${book.price.toLocaleString()}원</p>`
        );
      });

      // 📌 가장 비싼 도서를 찾습니다.
      const mostExpensiveBook = books.reduce((prev, current) =>
        current.price > prev.price ? current : prev
      );

      // 📌 가장 비싼 도서 정보를 출력합니다.
      document.write("<h2>💰 가장 비싼 도서</h2>");
      document.write(
        `<p>제목: ${mostExpensiveBook.title}<br>
      저자: ${mostExpensiveBook.author}<br>
      가격: ${mostExpensiveBook.price.toLocaleString()}원</p>`
      );
    </script>
  </body>
</html>
