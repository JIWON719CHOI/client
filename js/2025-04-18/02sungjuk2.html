<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적처리프로그램</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>성적 처리프로그램</h1>
    <p>직렬화 serialization</p>
    <p>자바스크립트 배열이나 개체 같은 데이터를 문자열로 변환하는 과정</p>
    <p>JSON.stringfy()를 이용해서 객체/배열을 문자열로 변환 가능</p>
    <p>
      문자열로 변환된 객체/배열을 원래의 형식으로 바꾸려면 JSON.parase()를 사용
    </p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      //평균 점수로 학점 계산
      const getGrade = (avg) => {
        if (avg >= 90) return "A";
        else if (avg >= 80) return "B";
        else if (avg >= 70) return "C";
        else if (avg >= 60) return "D";
        else return "F";
      };

      // 선언 (입력)
      let names = [];
      let kors = [];
      let engs = [];
      let maths = [];

      for (let i = 0; i < 3; ++i) {
        names.push(prompt("이름을 입력하세요"));
        kors.push(Number(prompt("국어를 입력하세요")));
        engs.push(Number(prompt("영어를 입력하세요")));
        maths.push(Number(prompt("수학을 입력하세요")));
      }

      // 처리
      let tots = [];
      let avgs = [];
      let grds = [];

      for (let i = 0; i < names.length; ++i) {
        tots.push(kors[i] + engs[i] + maths[i]);
        avgs.push(tots[i] / 3);
        grds.push(getGrade(avgs[i]));
      }

      // 출력
      let result = "";
      for (let i = 0; i < names.length; i++) {
        result += `이름: ${names[i]}, 
        국어: ${kors[i]}, 
        영어: ${engs[i]}, 
        수학: ${maths[i]}<br>`;
        result += `총점 : ${tots[i]}, 
        평균 : ${avgs[i].toFixed(1)}, 
        학점 : ${grds[i]} <p>`;
      }
      document.write(result);

      // 입력, 처리된 성적데이터를 로컬에 저장
      // 직렬화 실시
      names = JSON.stringify(names);
      kors = JSON.stringify(kors);
      engs = JSON.stringify(engs);
      maths = JSON.stringify(maths);
      tots = JSON.stringify(tots);
      avgs = JSON.stringify(avgs);
      grds = JSON.stringify(grds);

      // 직렬화된 LocalStrage 에 저장
      // LocalStorage.setItem(키, 값);
      localStorage.setItem("names", names);
      localStorage.setItem("kors", kors);
      localStorage.setItem("engs", engs);
      localStorage.setItem("maths", maths);
      localStorage.setItem("tots", tots);
      localStorage.setItem("avgs", avgs);
      localStorage.setItem("grds", grds);
      
    </script>
    <p><a href="02sungjuk3.html">성적데이터 조회</a></p>
  </body>
</html>
