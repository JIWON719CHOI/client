    <script>
      //short circuit = 단락,.. 단선....
      // 논리연산 &&
      // 피연산자 모두 false 일 때만 false, 나머지 true

      console.log(true && true); //이때만 true 나머지는 다 false
      console.log(true && false);
      console.log(false && true);
      console.log(false && false);
      // 앞 부분이 false 가 되면 뒷부분 상관없이 false 로 정해지는 short circuit 현상이 일어남.

      console.log(0 && true);
      console.log(0 && false);
      // 이것도 앞부분이 falsy 이기 때문에 short circuit 으로 false가 된다.

      console.log(1 && true);
      console.log(1 && false);
      console.log(1 && 11);
      console.log(1 && 0);

      // 앞에 값이 있으면 뒤에 코드까지 다 봄.

      // 논리연산 or ||
      // 피연산자가 모두 false일 때만 false, 나머지는 true
      console.log(true || true); //true (short circuit)
      console.log(true || false); //true (short circuit)
      console.log(false || ture); //true
      console.log(false || false); //true

      console.log(0 || false);
      console.log(0 || "js");
      console.log(0 || "hello");
