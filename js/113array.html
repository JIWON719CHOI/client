  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      // filter method
      // parameter 로 받은 함수에 각 item 을 넣어서
      // true, truthy로 리턴된 item 들만 모은 새 배열 return
      let a = [1, 6, 7, 8, 4, , 5, 3];
      //짝수 걸러내기
      let fun1 = function (e) {
        console.log("fun1 함수", e);

        return e % 2 === 0;
      };

      let b = a.filter(fun1);
      console.log(b);
      console.log(a); //원본 배열

      let c = a.filter(function (e) {
        return e % 2 === 0;
      });
      console.log(c);
      let d = a.filter((e) => e & (2 === 0));
      console.log(d);

      // 연습
      // a 배열의 아이템 중 홀수만 모은 새 배열을 만들어서 출력

      let j = a.filter((p) => p & (2 != 0));
      console.log(j);
      let f = a.filter((e) => e % 2);
      console.log(f);

      console.log("------------------------------");

      // 연습
      // g 배열의 3의 배수만 순서(작은값->큰값)대로 출력

      let g = [9, 8, 99, 900, 3, 33, 3, 6, 2]; //기본적으로 문자열로 저장되어서
      let numG = g.map(Number); // 넘버로 바꿔줬는뎅? 왜... 
      g.sort(); // sort는 유니코드 순서로 슨배릠들이.. 설정해놨음

      console.log(g);
      let t = g.filter((p) => p % 3 === 0);
      t.sort((a, b) => a - b); //작은 수 부터 큰 수로 정렬하기.
      console.log("3의 배수 정렬된: ", t);
    </script>
  </body>
