<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      // 객체는 여러 property를 가짐
      let a = {
        name: "donald",
        age: 77,
        address: "ny",
      };

      console.log(a.name);
      console.log(a.age);
      console.log(a.address);

      console.log(a["name"]);
      console.log(a["age"]);
      console.log(a["address"]);

      a.address = "la";
      a["address"] = "la";

      // 배열은 여러 element 를 가짐
      // 각 element 는 순서(index)가 있음.
      // index 순서는 [0, 1, 2, 3, 4, ....] 이렇게 1씩 증가하는 주소를 가짐.
      let b = [99, "trump", "la", 22, 34, 44, function () {}];
      console.log(b[0]); // 그러면 99 나옴.
      console.log(b[5]); // 그러면 44 나옴.

      b[0] = 100;
      console.log(b[0]); // 100

      b[1] = "donald";
      console.log(b[1]);

      b[3] = "222";
      console.log(b[3]);

      
    </script>
  </body>
</html>
