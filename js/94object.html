<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      let a = { name: "elon", age: 55 };
      console.log(a.name);
      console.log(a.age);

      // property 변경하기
      a.name = "trump";
      console.log(a);

      a.age = 77;
      console.log(a);

      let b = { address: "jeju", email: "naver", height: 190 };
      console.log(b.address);
      console.log(b.email);
      console.log(b.height);

      //
      b.address = "seoul";
      console.log(b.address);
      b.height = 200;
      console.log(b.height);
