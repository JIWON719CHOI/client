<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      /* 완료 시 취소선 */
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <input type="text" id="input1" placeholder="할 일 입력" />
    <button id="btn1">추가</button>
    <hr />
    <ul id="list1"></ul>

    <script>
      const list1 = document.querySelector("#list1");
      const addBtn = document.getElementById("btn1");

      addBtn.addEventListener("click", () => {
        const text = document.querySelector("#input1").value.trim();
        if (!text) return;

        const li = document.createElement("li");
        li.textContent = text + " ";

        // 삭제 버튼
        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.addEventListener("click", () => li.remove());

        // 완료/취소 토글 버튼
        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = "완료";
        toggleBtn.addEventListener("click", () => {
          li.classList.toggle("done");
          toggleBtn.textContent = li.classList.contains("done")
            ? "취소"
            : "완료";
        });

        li.append(delBtn, toggleBtn);
        list1.append(li);
        document.querySelector("#input1").value = "";
      });
    </script>
  </body>
</html>
