<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <input id="input1" type="text" placeholder="여기를 입력하세요" />
    <h3 id="head1"></h3>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("input1")
        // input 이벤트: 키보드 입력, 붙여넣기, 드래그&드롭 등 모든 값 변경에 즉시 반응합니다.

        .addEventListener(
          "input",
          (e) => (document.getElementById("head1").textContent = e.target.value)
        );

      // 이벤트 핸들러 등록? : addEventListener("input", …) 으로 한 번만 바인딩하면 충분하며,
      // 인자로 받은 이벤트 객체(e)의 target.value에서 최신 입력값을 바로 읽어\-옵니다.
      // textContent 사용: innerHTML 대신 textContent로 텍스트만 바꾸면 XSS 우려 없이 순수 문자열을 안전하게 삽입할 수 있습니다

      // event.target 은 이벤트가 실제로 발생한 요소 자체를 가리키는 프로퍼티로,
      // 같은 리스너를 여러 요소에 위임해 사용할 때 유용합니다

      // document.getElementById("id") 는 문서에서 해당 id 를 가진 한 요소를 빠르게 찾아 반환하며,
      // querySelector("#id") 보다 약간 더 빠르고 직관적입니다
    </script>
  </body>
</html>
