<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button id="btn1">추가</button>
    <div id="box"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      const box = document.querySelector("#box"); // 컨테이너 선택
      document.querySelector("#btn1").addEventListener("click", () => {
        const elem = document.createElement("p"); // <p> 생성 
        elem.textContent = Math.floor(Math.random() * 10);

        const btn = document.createElement("button"); // 삭제 버튼 생성 
        btn.textContent = "삭제";

        // 삭제 기능 등록
        btn.addEventListener("click", () => elem.remove()); // 클릭 시 부모(<p>) 삭제  

        elem.append(btn); // <p> 안에 버튼 추가
        box.append(elem); // #box에 <p> 추가
      });
    </script>
  </body>
</html>
