<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <input type="text" id="input1" />
    <input type="text" id="input2" />

    <!-- 각 연산 버튼 -->
    <button class="btn btn-primary" id="plusButton">+</button>
    <button class="btn btn-success" id="minusButton">-</button>
    <button class="btn btn-warning" id="multiplyButton">*</button>
    <button class="btn btn-danger" id="divideButton">/</button>

    <hr />
    <input type="text" id="resultInput" readonly />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      function plus() {
        let num1 = document.querySelector("#input1").value;
        let num2 = document.querySelector("#input2").value;
        let result = Number(num1) + Number(num2);
        document.querySelector("#resultInput").value = result;
      }

      function minus() {
        let num1 = document.querySelector("#input1").value;
        let num2 = document.querySelector("#input2").value;
        let result = Number(num1) - Number(num2);
        document.querySelector("#resultInput").value = result;
      }

      function multiply() {
        let num1 = document.querySelector("#input1").value;
        let num2 = document.querySelector("#input2").value;
        let result = Number(num1) * Number(num2);
        document.querySelector("#resultInput").value = result;
      }

      function divide() {
        let num1 = document.querySelector("#input1").value;
        let num2 = document.querySelector("#input2").value;
        let result = Number(num1) / Number(num2);
        document.querySelector("#resultInput").value = result;
      }

      // 버튼과 함수 연결
      // "HTML 문서에서 id="plusButton"인 버튼을 찾아서, 그걸 클릭하면 plus() 함수를 실행해줘" 라는 뜻!
      document.querySelector("#plusButton").onclick = plus;
      document.querySelector("#minusButton").onclick = minus;
      document.querySelector("#multiplyButton").onclick = multiply;
      document.querySelector("#divideButton").onclick = divide;
    </script>
  </body>
</html>
