<!-- table>(thead>tr>th{Header $}*3)+(tbody>tr*3>td{Cell $}*3)  이건 emmet 방식-->

<table style="border: 1px solid black; border-collapse: collapse; width: 400px;">
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </tbody>
</table>
