<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .nemo-button {
            padding: 17px;
        }

        .nemo-button:hover {
            background-color: pink;
            color: red;
        }

        .logo {
            color: hotpink;
            font-weight: 900;
            font-size: 50px;
        }

        .cart-button {
            margin-left: auto;
        }

        .cart-button {
            padding: 10px;
            border-radius: 50px;
            background-color: grey;
            color: white;
        }

        .cart-button:hover {
            background-color: plum;
            color: purple;
        }

        .circle-button {
            background-color: grey;
            color: white;
            border-radius: 50px;
        }

        .circle-button:hover {
            background-color: black;
        }

        .menu-container {
            display: flex;

        }
    </style>
</head>

<body>

    <div class="menu-container">
        <div class="logo">
            <span>J</span>
        </div>
        <div class="nemo-button">Tutorials</div>
        <div class="nemo-button">Exercies</div>
        <div class="nemo-button">Certificates</div>
        <div class="nemo-button">Services</div>

        <div class="cart-button"><span>Get</span>Certified</div>

        <div class="circle-button"><span>Log In</span></div>
    </div>

</body>

</html>
