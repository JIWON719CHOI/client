<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {background-color: darkgray;}

        .menu {flex-direction: column;height: 100vh;}

        .logo {
            display: flex;
            font-size: 90px;
            font-weight: 1000;
            background-color: black;
            color: white;
            justify-content: center;
        }

        .row-menu {
            display: flex;
            justify-content: space-between;
            font-size: 50px;
            font-weight: 1000;
        }

        .item {flex: 1; text-align: center; background-color: grey;color: black}

        .a:hover {background-color: darkred; color: white;}
        .b:hover {background-color: darkblue; color: white;}
        .c:hover {background-color: darkgreen; color: white;}
        .d:hover {background-color: darkorange; color: white;}
        .e:hover {background-color: darkmagenta; color: white;}
    </style>

</head>

<body>

    <div class="menu">
        <div class="logo">JIWON</div>
        <div class="row-menu">
            <div class="a item">J</div>
            <div class="b item">I</div>
            <div class="c item">W</div>
            <div class="d item">O</div>
            <div class="e item">N</div>
        </div>
    </div>

</body>

</html>
