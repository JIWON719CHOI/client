<!DOCTYPE html>

<head>
    <style>
        h1{
            background-color: skyblue;
        }
        #head1:hover{
            background-color: navy;
        }
        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active{
            background-color: blue;
        }
        /* #head2의 hover : 빨간 테두리 */
        /* #head2의 active : 오렌지색 테두리 */

        #head2:hover{
            border: 5px solid red;
        }
        #head2:active{
            border-color: orange;
        }
        img{
            border: 5px solid red;
            width: 500px; height: auto;
        }
        img:hover{
            border-color: skyblue;
        }
        img:active{
            width: 510px; height: auto;
        }
    </style>
</head>

<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Labore.</h1>
    <h1 id="head3">Ipsam?</h1>
    <h1 id="head4">Porro.</h1>
    <h1 id="head5">Doloremque!</h1>

    <hr>

    <img src="../html/01.png" alt="">
    <img src="../html/02.png" alt="">

</body>

</html>
