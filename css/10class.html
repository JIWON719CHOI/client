<!DOCTYPE html>

<head>
    <style>
        .won {
            list-style-type: circle;
        }

        .nemo {
            list-style-type: square;
        }
        .won li{
            color: blue;
        }
        .nemo li{
            color: red;
        }
    </style>
</head>

<body>
    <!-- ul.won>li*3>lorem1 -->
    <ul class="won">
        <li>Lorem.</li>
        <li>Explicabo!</li>
        <li>Error.</li>
    </ul>

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Quasi!</li>
        <li>Corrupti!</li>
    </ul>

    <div style="border: 2px solid black; padding: 30px;">
        이 박스는 내용과 테두리 사이에 30픽셀의 패딩이 있습니다.
    </div>

    <div style="border: 2px solid black; margin: 50px;">
        이 박스는 테두리 바깥쪽에 50픽셀의 마진이 적용되어 있습니다.
    </div>
</body>

</html>
