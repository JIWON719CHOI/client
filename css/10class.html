<!DOCTYPE html>

<head>
    <style>
        .won {
            list-style-type: circle;
        }

        .nemo {
            list-style-type: square;
        }
        .won li{
            color: blue;
        }
        .nemo li{
            color: red;
        }
    </style>
</head>

<body>
    <!-- ul.won>li*3>lorem1 -->
    <ul class="won">
        <li>Lorem.</li>
        <li>Explicabo!</li>
        <li>Error.</li>
    </ul>

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Quasi!</li>
        <li>Corrupti!</li>
    </ul>
</body>

</html>
