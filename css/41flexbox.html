<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body div. 를 붙여서 우선순위를 정함 */
        body div.container {
            display: flex;
            background-color: skyblue;
            height: 100px;
        }

        div:nth-child(odd) {
            background-color: navy;
        }

        div:nth-child(even) {
            background-color: blueviolet;
        }

        /* 내부 요소를 가로 기준 어떻게 배치할 지...정해줌  */
        #container1 {
            justify-content: start;
        }

        #container2 {
            justify-content: end;
        }

        #container3 {
            justify-content: center;
        }

        #container4 {
            justify-content: space-around;
        }

        #container5 {
            justify-content: space-between;
        }

        #container6 {
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <!-- .container>#box$*5{$} -->
    <div class="container" id="container1">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </div>
