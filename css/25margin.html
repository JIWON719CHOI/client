<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            border: 5px solid navy;
        }

        #head1{
            margin: 30px;
        }
        #head2{
            margin-top: 70px;
        }
        #head10{
            /* 좌우 마진 auto : 가운데 위치 */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- margin : 테두리 밖 영역, 다른 요소와의 간격 -->
     <!-- h1#head$*10{$} -->
     <h1 id="head1">1</h1>
     <h1 id="head2">2</h1>
     <h1 id="head3">3</h1>
     <h1 id="head4">4</h1>
     <h1 id="head5">5</h1>
     <h1 id="head6">6</h1>
     <h1 id="head7">7</h1>
     <h1 id="head8">8</h1>
     <h1 id="head9">9</h1>
     <h1 id="head10">10</h1>
</body>
</html>
