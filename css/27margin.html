<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd) {
            background-color: red;
        }

        div:nth-child(even) {
            background-color: green;
        }

        /* 위아래 마진은 겹쳐져서 큰 것으로 결정된다. */
        #box1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        #box2 {
            margin-top: 10px;
            margin-bottom: 12px;
        }
        /* 좌우 마진은 안겹칩니당 */
        #box5{
            margin: 10px 15px;
        }
        #box6{
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <!-- div#box$*4{$} -->
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>

    <hr>
    <!-- div#box$@5*4{$@5} -->
    <div style="display: flex; background-color: grey;" id="box5">@5</div>
    <div id="box6">@6</div>
    <div id="box7">@7</div>
    <div id="box8">@8</div>

    <hr>

    <div style="display: flex;">
        <div style="background-color: lightblue; padding: 10px;">박스 1</div>
        <div style="background-color: lightcoral; padding: 10px;">박스 2</div>
        <div style="background-color: lightgreen; padding: 10px;">박스 3</div>
      </div>
      
</body>

</html>
