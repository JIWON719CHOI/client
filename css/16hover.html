<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            /* 표 선 겹치게 해주는 거임 */
            border-collapse: collapse;
            width: 500px;
        }

        tr,
        td {
            height: 36px;
            border-bottom: 1px solid black;
        }

        table.striped tbody tr:nth-child(odd) {
            background-color: grey;
        }

        table.striped tbody tr:nth-child(odd):hover {
            background-color: green;
        }
    </style>
</head>

<body>
