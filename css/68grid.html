<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .row> div:nth-child(odd){
            background-color: pink;
        }
        .row> div:nth-child(even){
            background-color: hotpink;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- bootstrap grid system -->
    <!-- 각 행을 몇 개의 열로 쪼갤 것인가? -->
    <div class="container">
        <!-- 각 행 -->
        <div class="row">
            <div class="col">잉잉</div>
            <div class="col">앙앙</div>
        </div>

        <!-- 각 행 -->
        <div class="row">
            <div class="col">엉엉</div>
            <div class="col">웅웅</div>
            <div class="col">옹옹</div>
        </div>
    </div>

    <div class="row">
        <!-- col-n : 숫자로 열 의 크기를 정할 수 있음 1~12 까지 -->
        <div class="col-1">옹씌</div>
        <div class="col-2">웅씌</div>
        <div class="col-3">학씌</div>
        <div class="col-4">핥씌</div>
        <div class="col-5">헉씌</div>
        <div class="col-12">훙씌</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
