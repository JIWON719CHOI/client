<!DOCTYPE html>
<html>

<head>
    <!-- 부가 정보 -->
    <!-- style 요소 : css 코드 작성 -->
    <!-- css : html 문서에 적용되는 스타일에 관한 코드들 -->
    <!-- html 주석 -->
    <style>
        /* 스타일 안에 있는 테이블, td, th 를 선택자! 라고 부름 */
        /* css 전용 주석 단축키는 ctrl+/ */
        /* 선택자 {css 속성: css값; css속성: css:값;} */
        /* selector {css-property: property-value;} */
        p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus, cupiditate blanditiis nihil corporis architecto,
        mollitia, eum neque voluptate repellendus fugit vero unde? Nobis qui, nesciunt voluptatibus doloremque eius
        impedit vitae!</p>

</body>

</html>
