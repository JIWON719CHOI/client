<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #para1 {
            font-weight: normal;
        }

        #kangjo {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- span: text 일부에 스타일을 주고 싶을 때 -->
    <p id="para1">Lorem, <span id="kangjo">dfdf</span> ipsum dolor.</p>
    <p id="para2">Lorem <strong>ddfsdsfa</strong> ipsum dolor sit amet.</p>
    <p id="para3">Lorem ipsum <b>dfasdff</b> dolor sit amet.</p>
</body>

</html>
