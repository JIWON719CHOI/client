<!DOCTYPE html>

<head>
    <style>
        /* 그룹 셀렉터는 콤마 , */
        h1,
        h2 {
            height: 60px;
            border: 5px solid;
            border-radius: 50px;
        }

        h1 {
            background-color: skyblue;
            color: navy;
        }

        h2 {
            background-color: pink;
            color: hotpink;
            border: dotted 50px;
        }

        a>img,
        div>img {
            border: 50px solid blue;
        }
    </style>
</head>

<body>
    <!-- h1*2>lorem2^h2*2>lorem2 -->
    <h1>Lorem, ipsum.</h1>
    <h1>Reiciendis, doloremque.</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Asperiores, explicabo!</h2>

    <a>
        <img style="width: 500px; height: auto;" src="../html/01.png" alt="">
    </a>
    <div>
        <img style="width: 500px; height: auto;" src="../html/02.png" alt="">
    </div>
</body>

</html>
