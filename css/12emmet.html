    <!-- p#note$*3 -->

    <!-- .header   점 앞에 아무것도 없으면 div가 생성됨 -->

    <!-- table>thead+tbody -->
    <table>
        <thead></thead>

    </table>
    <!-- table>thead>tr^tbody>td   여기서 ^ 이건 다시 한칸 위로 올라오라는 뜻 (caret)..속칭 삿갓.. 두번쓰면 두번 올라감-->
    <table>
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            <td></td>
        </tbody>
    </table>

    <table>

    <!-- table#table1.striped>thead>tr>th.table-header>lorem1^^^tbody>tr*3>td.table-cell*4>lorem1
