<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* text 굵기 */
        #para1 {
            font-weight: normal;
        }

        #para2 {
            font-weight: bold;
        }

        #para3 {
            font-weight: lighter;
        }

        /* 적용된 것이 잘 눈에 띄지 않음 */
        #para4 {
            font-weight: 100;
        }

        #para5 {
            font-weight: 200;
        }

        #para6 {
            font-weight: 500;
        }

        #para7 {
            font-weight: 700;
        }

        #para8 {
            font-weight: 900;
        }

        #head1 {
            font-weight: normal;
        }

        #head2 {
            font-weight: bold;
        }

        #head3 {
            font-weight: lighter;
        }

        #head4 {
            font-weight: 100;
        }

        #head5 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <!-- p#para$*10>lorem2 -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Veritatis, numquam.</p>
    <p id="para3">Quis, eum?</p>
    <p id="para4">Accusantium, commodi.</p>
    <p id="para5">Quo, ipsum!</p>
    <p id="para6">Fuga, hic?</p>
    <p id="para7">Ratione, quo.</p>
    <p id="para8">Beatae, sed!</p>
    <p id="para9">Nam, nemo.</p>
    <p id="para10">Voluptatum, unde!</p>

    <hr>

    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Ea!</h1>
    <h1 id="head3">Veniam.</h1>
    <h1 id="head4">Ab?</h1>
    <h1 id="head5">Unde!</h1>

</body>

</html>
