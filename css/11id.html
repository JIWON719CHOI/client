<!DOCTYPE html>

<head>
    <style>
        .head{
            background-color: skyblue;
        }
        .head1{
            background-color: blue;
        }
        /* id 사용할때 */
        #head1{
            background-color: pink;
        }
        #head2{
            background-color: hotpink;
        }
        #text1{
            background-color: yellowgreen;
        }
        #header98{
            background-color: yellow;
        }
        #header4{
            background-color: red;
        }
    </style>

</head>

<body>
    <!-- h1*20>lorem1 -->
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Rem!</h1>
    <h1 class="head1">Rem.</h1>
    <!-- 특정 값 하나만 콕 꼽아서 쓰고 싶을 땐 id를 쓴다.
         id 쓸 땐 절대로 두가지 이상 쓸 수 없다. id="head header"안돼용 -->
    <h1 id="head1">Velit!</h1>
    <h1 id="head2">Blanditiis!</h1>
    <h1 id="text1">Labore.</h1>
    <h1 id="header98">Quod.</h1>
    <h1 id="header4">Dignissimos.</h1>
    <h1>Incidunt.</h1>
    <h1>Enim.</h1>
    <h1>Rerum!</h1>
    <h1>Deleniti?</h1>
    <h1>Atque!</h1>
    <h1>Optio.</h1>
    <h1>Aspernatur.</h1>
    <h1>Officiis.</h1>
    <h1>Maiores?</h1>
    <h1>Amet.</h1>
    <h1>Ex.</h1>
    <h1>Sunt.</h1>
</body>

</html>
