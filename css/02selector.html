<!DOCTYPE html>

<head>
    <style>
        /* tag name selector */
        h1 {
            background-color: skyblue;
            color: navy;
        }

        h2 {
            background-color: pink;
            color: hotpink;
        }

        /* child selector */

        ul>li {
            color: red;
        }

        ol>li {
            color: green;
        }
    </style>

</head>

<body>
    <!-- h1*2>lorem1^h2*2>lorem1 -->
    <h1>Lorem.</h1>
    <h1>Qui?</h1>
    <h2>Lorem.</h2>
    <h2>Architecto?</h2>

    <hr>

    <ul>
        <li>Lorem.</li>
        <li>Atque!</li>
        <li>Nesciunt?</li>
    </ul>

    <!-- ol>li*3>lorem1 -->
    <ol>
        <li>Lorem.</li>
        <li>Laudantium.</li>
        <li>Necessitatibus?</li>
    </ol>

    <img style= "width: 500px; height: auto;" src="../html/01.png" alt="">

    <table>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
