            */

            background-color: yellow;
        }
        #head1{
            background-color: skyblue;
        }

</head>
<body>
    <!-- h1#head$*5>lorem1 -->

    <h1 id="head2">Autem.</h1>
    <h1 id="head3">Sapiente?</h1>
    <h1 id="head4">Veniam.</h1>
    <h1 id="head5">Ipsum.</h1>

</body>
</html>
